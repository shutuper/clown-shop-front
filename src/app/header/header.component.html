<header
  class="card w-12 fluid px-4 pt-3 m-0 text-white text-5xl align-content-center justify-content-center text-center">
  <a class="m-0 cursor-pointer hover:text-primary text-white block no-underline" [routerLink]="'/'">Магазин клоунських перук</a>

  <span class="absolute right-0 top-0 mt-8 mr-8 sm:mr-6">
    <button *ngIf="isNotLoginPage()" pButton class="p-button-primary" [label]="isLoggedIn()?'Logout':'Login'" [icon]="'pi '
     + (isLoggedIn()?'pi-minus':'pi-plus')"
            iconPos="right" (click)="goToLogin()"></button>

    <span class="p-tag bg-primary-reverse">
      clown-shop-clown-shop-clown-shop-clown-shop
    </span>
  </p-divider>
</header>
